<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- import CSS -->
		<link rel="stylesheet" href="../../lib/hyui.min.css" />
		<style>
			#app {
				height: 300px;
			}
			.card-box {
				width: 300px;
				margin-bottom: 15px;
			}
		</style>
		<!-- import Vue before Element -->
		<script src="../../vue.js"></script>
		<!-- import JavaScript -->
		<script src="../../lib/hyui.min.js"></script>
	</head>

	<body>
		<div id="app">
			<hy-switch v-model="loading" position="inside" active-text="开启" inactive-text="关闭"> </hy-switch>
			<hy-skeleton :loading="loading" active>
				<hy-card class="card-box" shadow="always" header="你好">
					<span slot="header">123</span>
					赵本山
				</hy-card>
				<hy-card class="card-box" header="你好" :header-style="{ padding: 0 }">
					<span slot="header">123</span>
					赵本山
				</hy-card>
				<hy-card class="card-box" shadow="never" header="你好" :body-style="{ padding: 0 }">
					<span slot="header">123</span>
					赵本山
				</hy-card>
			</hy-skeleton>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data: function() {
				return {
					loading: true
				};
			},
			methods: {
				change(val) {
					console.log(val);
				}
			}
		});
	</script>
</html>
