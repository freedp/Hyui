<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- import CSS -->
		<link rel="stylesheet" href="../../lib/hyui.min.css" />
		<style>
			#app {
				height: 300px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<hy-skeleton
				avatar
				:loading="loading"
				active
				:graph="{rows: 2, width: ['100%', '50%']}"
			></hy-skeleton>
			<!-- <div>123123</div> -->
		</div>
	</body>
	<!-- import Vue before Element -->
	<script src="../../vue.js"></script>
	<!-- import JavaScript -->
	<script src="../../lib/hyui.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: function() {
				return {
					loading: true
				};
			}
		});
	</script>
</html>
